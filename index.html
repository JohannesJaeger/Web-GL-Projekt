<!DOCTYPE html>
<html>
    <head>
        <title>Web-GL</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/main.css">
            
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix.js"></script>
        <script src="./debug/webgl-debug.js"></script>
    </head>
    <body>
        <div>Fps: <span id="fps"></span></div>

        <canvas id="renderer" width="1280" height="720" style="display: inline-block;"></canvas>
        <script src="./js/opengl-context.js"></script>
        <script src="./js/locs.js"></script>
        <script src="./js/camera.js"></script>
        <script src="./js/shader.js"></script>
        <script src="./js/vbo.js"></script>
        <script src="./js/render-object.js"></script>
        <script src="./js/common-objects.js"></script>
        <script src="./js/scene.js"></script>
        <script src="./js/fps.js"></script>
        <script src="./js/main.js"></script>

        <div style="display: inline-block; margin-left: 20px;">
            <div class="slider-control">
                <p><b>Global Rotation</b></p>
                <ul>
                    <li>
                        <div>
                            <label>X:</label>
                            <input id="global-rotation-x" type="range" min="0" max="360" step="0.1" value="0" class="slider">
                        </div>
                    </li>
                    <li>
                        <div>
                            <label>Y:</label>
                            <input id="global-rotation-y" type="range" min="0" max="360" step="0.1" value="0" class="slider">
                        </div>
                    </li>
                    <li>
                        <div>
                            <label>Z:</label>
                            <input id="global-rotation-z" type="range" min="0" max="360" step="0.1" value="0" class="slider">
                        </div>
                    </li>
                </ul>
            </div>

            <div class="slider-control">
                <p><b>Light Position</b></p>
                <ul>
                    <li>
                        <div>
                            <label>X:</label>
                            <input id="light-position-x" type="range" min="-100" max="100" step="0.1" value="0" class="slider">
                        </div>
                    </li>
                    <li>
                        <div>
                            <label>Y:</label>
                            <input id="light-position-y" type="range" min="-100" max="100" step="0.1" value="0" class="slider">
                        </div>
                    </li>
                    <li>
                        <div>
                            <label>Z:</label>
                            <input id="light-position-z" type="range" min="-100" max="100" step="0.1" value="0" class="slider">
                        </div>
                    </li>
                </ul>
            </div>

            <div class="slider-control">
                <p><b>Color</b></p>
                <ul>
                    <li>
                        <div>
                            <label>R:</label>
                            <input id="color-r" type="range" min="0" max="1" step="0.001" value="0" class="slider">
                        </div>
                    </li>
                    <li>
                        <div>
                            <label>G:</label>
                            <input id="color-g" type="range" min="0" max="1" step="0.001" value="0" class="slider">
                        </div>
                    </li>
                    <li>
                        <div>
                            <label>B:</label>
                            <input id="color-b" type="range" min="0" max="1" step="0.001" value="0" class="slider">
                        </div>
                    </li>
                    <li>
                        <div>
                            <label>A:</label>
                            <input id="color-a" type="range" min="0" max="1" step="0.001" value="0" class="slider">
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <script>
            init();
        </script>
    </body>
</html>
